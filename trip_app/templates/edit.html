<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    </head>
    <body>
        <div>
            <div>
                <div>
                    <div class="container">
                        <ul>
                            {% if messages %}
                                {% for message in messages %}
                                    <li {% if messassge.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
                                {% endfor %}
                        </ul>
                            {% endif %}
                        <h3>Hello, {{ user.first_name }}!</h3>
                        <a class="btn btn-primary btn-lg" href="/dash">Dashboard</a>
                        <a href="/logout" class="btn btn-lg btn-primary">Logout</a> 
                        <form action="/trips/update/{{trip.id}}" method="POST">
                            {% csrf_token %}
                            <label for="city" class="form-label">City</label>
                            <input type="text" name="city" value="{{trip.city}}" class="form-control">
                            <label for="start_date" class="form-label">Start Date</label>
                            <input type="date" name="start_date" value="{{trip.start_date|date:'Y-m-d'}}" class="form-control">
                            <label for="end_date" class="form-label">End Date</label>
                            <input type="date" name="end_date" value="{{trip.end_date|date:'Y-m-d'}}" class="form-control">
                            <label for="plan" class="form-label">Plan</label>
                            <textarea name="plan" class="form-control" id="" cols="30" rows="2" >{{trip.plan}}</textarea>
                            <button class="btn btn-primary btn-lg" type="submit">Update</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
